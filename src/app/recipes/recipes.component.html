<h3>Recipes:</h3>
<div class="list-group">
  <div class="list-group-item" *ngFor="let recipe of recipes">
    <h4>{{recipe.name}}</h4>
    <div class="row">
      <div class="col-xs-8">
        <span *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}}: {{ingredient.amount}} /
        </span>
      </div>
      <div class="col-xs-4">
        <a (click)="addIngredients(recipe.ingredients)">Add ingredients to list</a>
      </div>
    </div>
  </div>
</div>
